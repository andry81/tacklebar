# based on: https://github.com/andry81/github-accum-stats
#

name: GitHub views counter for 14 days at every 8 hours and views accumulator

on:
  schedule:
    - cron: "0 */8 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  accum-gh-view-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: andry81/gh-action--accum-gh-stats@master
        with:
          deps_repo_owner:          andry81

          stat_repo_owner:          andry81
          stat_repo:                tacklebar
          stat_entity_path:         traffic/views
          stat_repo_read_token:     ${{ secrets.READ_STATS_TOKEN }}
          stats_list_key:           views

          curl_flags: >-
            -H 'Cache-Control: no-cache'

          output_repo_owner:        andry81
          output_repo:              tacklebar--gh-stats
          output_repo_branch:       master
          output_repo_dir:          traffic/views
          output_repo_write_token:  ${{ secrets.READ_STATS_TOKEN }}
